<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header class="main-header">
        <h1>Phonie</h1>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>

        <div class="container grid">

            <!-- First Slide -->
            <section>
                <div class="first-slide">
                    <div class="logoDiv">
                        <h2>MTN</h2>
                    </div>
                    
                    
                    <div class="success">
                        <h2>Success!</h2>
                        
                        <form action="">
                            <input type="text" class="successInput" readonly placeholder="Jane Doe your network provider is MTN">
                        </form>
                    </div>

                </div>
            </section>

            <!-- Second Slide -->
            <section>
                <div class="second-slide">
                    <div class="form-container">
                        <form action="">
                            <p>Enter your Name and Phone number to get your network provider</p>
    
                            <div class="form-input">
                                <span>Full Name</span>
                                <input type="text" name="" id="">
                            </div>
    
                            <div class="form-input">
                                <span>Phone Number</span>
                                <input type="tel" name="" id="">
                            </div>
    
                            <div class="form-input">
                                <input type="submit" value="Submit">
                            </div>
                            
                        </form>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <!-- Footer Section -->
    <footer>

    </footer>
</body>
</html>
